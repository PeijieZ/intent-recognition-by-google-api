<!DOCTYPE html>
<html>

<head>
  <title>Map route</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script type="module" src="./index.ts"></script>
</head>

<body>
  <div id="floating-panel">
    <b>Start: </b>
    <input type="text" id="start" placeholder="Enter start location" value="Victoria Station London">
    <b>End 1: </b>
    <input type="text" id="end" placeholder="Enter end location 1" value="King's cross station London">
    <b>End 2: </b>
    <input type="text" id="end2" placeholder="Enter end location 2" value="Farringdon Station London">

    <button id="searchButton">Search Route</button>
  </div>

  <div id="map"></div>

  <div id="percentage-display">
    Google Map
    <p id="similarity-percentage-1to3">Similarity 1: N/A</p>
    <p id="similarity-percentage-2to3">Similarity 2: N/A</p>
    <div id="intent-percentage-1">Goal 1: N/A</div>
    <div id="intent-percentage-2">Goal 2: N/A</div>
  </div>

  <div id="legend">
    <div class="legend-item">
      <div class="legend-color" style="background-color: #FF0000;"></div>
      Google Base 1
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #00FF00;"></div>
      Google Base 2
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #0000FF;"></div>
      Google 1 observer
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #FF00FF;"></div>
      Google 2 observer
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: #FFC0CB;"></div>
      AI Path 1
    </div>
  </div>


  <script src="https://maps.googleapis.com/maps/api/js?key=KEY&callback=initMap&v=weekly" defer></script>
</body>

</html>
